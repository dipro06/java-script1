<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>



<p id="demo"></p>

<script>
cars = ["BMW", "Volvo", "Saab", "Ford", "Indigo"];
text = "";
var i;
for (i = 0; i < cars.length; i++) {
    text += cars[i] + "<br>";
}

document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
