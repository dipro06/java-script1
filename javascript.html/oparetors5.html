<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>


<p>x = 500 and y = 10, calculate x *= y, and display x:</p>
<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = 500;
    var y = 10;
    x *= y;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
</html>
